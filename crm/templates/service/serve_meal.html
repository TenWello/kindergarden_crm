{% extends 'base.html' %}
{% block main %}


<div class="container mt-4">
    <h2>Ovqatni topshirish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Ovqatni berish</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
