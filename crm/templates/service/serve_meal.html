{% extends 'base.html' %}
{% block main %}
<div class="container">
    <h2>Ovqatni berish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Berish</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
